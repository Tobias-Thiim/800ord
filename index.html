<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>800 ord</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: Georgia;
            margin: 0 auto;
            padding: 0;
            background-color: #F0EAD6;
            color: #2B2B2B;
            transition: background-color 0.3s, color 0.3s;
            max-width: 700px;
            text-align: left;
            padding-top: 30px;
            padding-left: 50px;
            padding-right: 50px;
        }
        section {
            padding: 5px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 4em;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        h3 {
            font-size: 1.3em;
            margin-top: 20px;
        }
        h4 {
            font-size: 0.95em;
            margin-top: 20px;
        }
        h5 {
            font-size: 0.8em;
            text-align: left;
            color: #8B0000;

        }
        p, ol {
            text-align: left;
            font-size: 1.3em;
            line-height: 1.6;
        }
        a {
            color: inherit; /* Makes the link adopt the color of surrounding text */
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #2B2B2B;
            color: #F0EAD6;
        }
        .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4,
        .dark-mode p, .dark-mode ol {
            color: #F0EAD6;
        }
        .dark-mode h5 {
            color: #A3C2DB;
        }
        /* Button styling */
        .dark-mode-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px;
            cursor: pointer;
            background-color: #2B2B2B;
            color: #F0EAD6;
            border: none;
            font-size: 0em;
            border-radius: 5px;
            font-family: inherit;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .dark-mode-toggle {
            background-color: #F0EAD6;
            color: #2B2B2B;
        }
        /* Google icon styling */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            font-size: 24px;
        }
        #category-buttons {
            display: flex;
            justify-content: center; /* Center the buttons */
            margin-bottom: 20px;
        }
        .category-button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2B2B2B;
            color: #F0EAD6;
            transition: background-color 0.3s;
            font-family: inherit;
            font-weight: bold;
        }
        .category-button.selected {
            background-color: #8B0000; /* Indicate selected buttons */
        }
        .dark-mode .category-button {
            background-color: #F0EAD6;
            color: #2B2B2B;
        }
        .dark-mode .category-button.selected {
            background-color: #A3C2DB;
        }

        img {
        display: block;            /* Center-align the image block */
        margin: 20px auto;         /* Center horizontally and add vertical spacing */
        max-width: 100%;           /* Ensure images don't exceed container width */
        height: auto;              /* Maintain aspect ratio */
    }

        /* Additional styling for dark mode */
        .dark-mode img {
            filter: brightness(0.7); /* Darken images slightly in dark mode */
        }

        .colored-square {
    color: #8B0000;
  }

    .dark-mode .colored-square {
    color: #A3C2DB;
    }
    </style>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span class="material-symbols-outlined" id="theme-icon" style="color: #F0EAD6;">dark_mode</span> 
    </button>

    <h1>800 ord</h1>

    <div id="category-buttons">
        <!-- <button class="category-button" onclick="toggleCategory('all')">Alle</button> -->
        <button class="category-button" onclick="toggleCategory('samfund')">Samfund</button>
        <button class="category-button" onclick="toggleCategory('kultur')">Kultur</button>
        <button class="category-button" onclick="toggleCategory('teknik')">Teknik</button>
        <button class="category-button" onclick="toggleCategory('sport')">Sport</button>
    </div>

    <div data-include="mafia_271124_sverige"></div>
    <div data-include="jap_271124_varmepumpe"></div>
    <div data-include="manifest"></div>
    

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');

            if (document.body.classList.contains('dark-mode')) {
                icon.textContent = 'light_mode';
                icon.style.color = '#2B2B2B';
            } else {
                icon.textContent = 'dark_mode';
                icon.style.color = '#F0EAD6';
            }
        }
        
        $(function () {
            var includes = $('[data-include]');
            $.each(includes, function () {
                var file = 'artikler/' + $(this).data('include') + '.html';
                $(this).load(file);
            });
        });

        const selectedCategories = new Set();

        function toggleCategory(category) {
            const button = document.querySelector(`.category-button[onclick="toggleCategory('${category}')"]`);

            // If 'all' is selected, clear all categories
            if (category === 'all') {
                selectedCategories.clear();
                document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('selected'));
            } else {
                // Toggle the selected category button
                if (selectedCategories.has(category)) {
                    selectedCategories.delete(category);
                    button.classList.remove('selected');
                } else {
                    selectedCategories.add(category);
                    button.classList.add('selected');
                }
            }

            // Filter the articles based on selected categories
            filterArticles();
        }

        function filterArticles() {
            const articles = document.querySelectorAll('section');
            
            // Show sections if they match selected categories or have the always-include attribute
            articles.forEach(article => {
                const categories = article.getAttribute('data-category');
                const alwaysInclude = article.getAttribute('data-always-include');

                if (alwaysInclude === 'true' || selectedCategories.size === 0 || (categories && Array.from(selectedCategories).some(cat => categories.includes(cat)))) {
                    article.style.display = 'block';
                } else {
                    article.style.display = 'none';
                }
            });
        }

        // Initialize with all articles visible
        filterArticles();
    </script>

</body>
</html>
