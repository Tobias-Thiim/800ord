<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>800ord</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Georgia;
            margin: 0 auto;
            padding: 0;
            background-color: #F0EAD6;
            color: #2B2B2B;
            transition: background-color 0.3s, color 0.3s;
            max-width: 700px;
            text-align: left;
            padding-top: 30px;
            padding-left: 50px;
            padding-right: 50px;
        }
        h1 {
            font-size: 4em;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        section {
            padding: 5px;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        h3 {
            font-size: 1.3em;
            margin-top: 20px;
        }
        h4, h5 {
            font-size: 1.0em;
            margin-top: 20px;
        }
        p, ol {
            text-align: left;
            font-size: 1.3em;
            line-height: 1.6;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #2B2B2B;
            color: #F0EAD6;
        }
        .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4, .dark-mode h5,
        .dark-mode p, .dark-mode ol {
            color: #F0EAD6;
        }
        /* Button styling */
        .dark-mode-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px;
            cursor: pointer;
            background-color: #2B2B2B;
            color: #F0EAD6;
            border: none;
            font-size: 0em;
            border-radius: 5px;
            font-family: inherit;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .dark-mode-toggle {
            background-color: #F0EAD6;
            color: #2B2B2B;
        }
        /* Google icon styling */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            font-size: 24px;
        }
        .author-tag {
            color: #2B2B2B;
        }
        .category-tag {
            color: #2B2B2B;
        }
    </style>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span class="material-symbols-outlined" id="theme-icon" style="color: #F0EAD6;">dark_mode</span> 
    </button>

    <h1>800 ord</h1>

    <div data-include="template"></div>
    <div data-include="manifest"></div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');

            if (document.body.classList.contains('dark-mode')) {
                icon.textContent = 'light_mode';
                icon.style.color = '#2B2B2B';
            } else {
                icon.textContent = 'dark_mode';
                icon.style.color = '#F0EAD6';
            }
        }
        
        $(function () {
            var includes = $('[data-include]');
            $.each(includes, function () {
                var file = 'artikler/' + $(this).data('include') + '.html';
                $(this).load(file);
            });
        });
    </script>

</body>
</html>
